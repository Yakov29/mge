<!DOCTYPE html>

<body class="home__body">
    <header>
        <div class="container">
            <span class="header__logo">ED</span>
            <nav class="nav">
                <a href="/index.html" class="nav__item">Головна</a>
                <a href="#footer" class="nav__item">Контакти</a>
                <a href="/pages/sponsors.html" class="nav__item">Спонсори</a>
            </nav>
            <div class="account__choose">
                <button type="button" class="regButton main__account__btn">Зареєструватися</button>
                <button type="button" class="logButton main__account__btn">Увійти</button>
                <div class="profile-header">
                    <a href="/pages/dashboard.html" id="profile-link" class="profile__circle change__invisible"></a>
                    <button id="logout-button" class="logout__button change__invisible">Вийти</button>
                </div>                
            </div>
        </div>
    </header>
    
    <section class="hero">
        <div class="container">
            <div class="first__part">
                <h1 class="first__title">Найкраща онлайн-школа хімії EDTech</h1>
            </div>
            <h1 class="second__title">Перший урок безкоштовно!!!</h1>
            <button class="tryButton try__btn">Спробувати</button>
        </div>
    </section>
    <footer id="footer" class="footer">
        <div class="container">
            <div class="footer__box">
                <span class="footer__logo">EDTech</span>
                <ul class="footer__list">
                    <li class="address__item"><a href="" class="address__link">+911</a></li>
                    <li class="address__item"><a href="" class="address__link">EDTech.chemistry@gmail.com</a></li>
                    <li class="address__item"><a href="https://maps.app.goo.gl/ZKdGWR2Hb4qPPnKC9" class="address__link">США, Маямі</a></li>
                    <li class="address__item"><a href="/pages/sponsors.html" class="address__link">Спонсори</a></li>
                </ul>
            </div>
            <div class="work__send">
                <h3 class="work__title">Для працевлаштування</h3>
                <button class="work__send__btn">Подати запит</button>
                <p class="work__description">Ми відповідаємо вам якнайшвидше</p>
            </div>
        </div>
    </footer>
    <div class="register__modal change__invisible">
        <form class="register__form">
            <h1 class="register__title">Реєстрація</h1>
            <div class="register__input__box">
                <input placeholder="Ім'я" name="profilename" class="register__social">
                <input placeholder="Прізвище" name="profilesurname" class="register__social">
                <input placeholder="Логін" name="profilelogin" class="register__social">
                <input placeholder="Пароль" name="profilepassword" class="register__social">
                <input placeholder="Повторіть пароль" class="register__social">
            </div>
            <button type="submit" class="register__more">Зареєструватися</button>
        </form>
    </div>
    <div class="login__modal change__invisible">
        <form class="login__form">
            <h1 class="login__title">Вхід</h1>
            <div class="login__input__box">
                <input placeholder="Логін" name="profilelogin" class="login__social">
                <input placeholder="Пароль" name="profilepassword" class="login__social">
            </div>
            <button type="submit" class="login__more">Зайти</button>
        </form>
    </div>
