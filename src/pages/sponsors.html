<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../sass/main.scss">
    <title>Document</title>
</head>
<body>
    <h1 class="sponsor__title">Наші спонсори!</h1>
    <div id="window">
        <div id="slide-container">
            <div class="slides">
                <img class="slides__image" src="../images/your-alpaca 2.png" alt="FasimanYT">
                <h3 class="slides__text">FasimanYT</h3>
            </div>
            <div class="slides">
                <img class="slides__image" src="../images/1200px-Kharkiv_IT_Cluster_logo_6 1.png" alt="Kharkiv IT Cluster">
                <h3 class="slides__text">Kharkiv IT Cluster</h3>
            </div>
            <div class="slides">
                <img class="slides__image" src="../images/download 1.png" alt="Robota UA">
                <h3 class="slides__text">Robota UA</h3>
            </div>
            <div class="slides">
                <img class="slides__image" src="../images/Lviv_IT_Cluster_Logo 1.png" alt="Lviv IT Cluster">
                <h3 class="slides__text">Lviv IT Cluster</h3>
            </div>
            <div class="slides">
                <img class="slides__image" src="../images/GoIT 1 (1).png" alt="GO IT">
                <h3 class="slides__text">GO IT</h3>
            </div>
           
            <div id="text-bar">
                <p id="place"></p>
            </div>
        </div>
        <div id="dotsContainer"></div>
        <a id="previous" class="arrow">&#10094</a>
        <a id="next" class="arrow">&#10095</a>
    </div>
    <div class="sidebar">
        <div class="season-icon">
          <i id="seasonIcon" class="fas"></i>
        </div>
        <div class="current-date">
          <span id="date"></span>
        </div>
      </div>
    <script type="module" src="../js/sponsors.js"></script>
    <script type="module" src="../js/tab.js"></script>
</body>
</html>
