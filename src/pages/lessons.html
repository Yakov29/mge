<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../sass/main.scss">
    <title>Document</title>
    <style>
        .tab__list__item a {
            display: inline-block;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .tab__list__item a.active {
            background-color: #007bff;
            border: 2px solid #0056b3;
        }
    </style>
</head>

<body class="tab__body">
    <div class="tab">
        <a href="../index.html"><span class="tab__logo__text">ED</span></a>
        <a href="../pages/dashboard.html">
            <img class="tab__mainicon" src="../svg/dashboard.svg" alt="">
        </a>
        <ul class="tab__list">
            <li class="tab__list__item">
                <a href="./courses.html">
                    <img class="tab__list__item__svg" src="../svg/school.svg" alt="School">
                </a>
            </li>
            <li class="tab__list__item">
                <a href="./lessons.html">
                    <img class="tab__list__item__svg" src="../svg/emoji_objects.svg" alt="Emoji Objects">
                </a>
            </li>
            <li class="tab__list__item">
                <a href="./rewiews.html">
                    <img class="tab__list__item__svg" src="../svg/chat.svg" alt="Chat">
                </a>
            </li>
        </ul>
        <a href="../pages/settings.html" id="profileCircle" class="profile-circle"></a>
    </div>

    <h1 class="lessons__title">Уроки</h1>

    <div id="coursesSection">
        <!-- Sections will be dynamically added here -->
    </div>

    <script type="module" src="../js/lessons.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const currentPath = window.location.pathname;
            const tabLinks = document.querySelectorAll('.tab__list__item a');

            tabLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
