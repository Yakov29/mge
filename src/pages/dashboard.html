<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../sass/main.scss" />
    <title>Document</title>
    <style>
      .tab__profile {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background-color: #001c27;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        font-weight: bold;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>

  <body class="tab__body">
    <div class="tab">
      <a href="../index.html"><span class="tab__logo__text">ED</span></a>
      <a href="../pages/dashboard.html"> <img class="tab__mainicon" src="../svg/dashboard.svg" alt="" /></a>
      <ul class="tab__list">
        <li class="tab__list__item">
          <a href="./courses.html">
            <img class="tab__list__item__svg" src="../svg/school.svg" alt="School" />
          </a>
        </li>
        <li class="tab__list__item">
          <a href="../pages/lessons.html">
            <img class="tab__list__item__svg" src="../svg/emoji_objects.svg" alt="Emoji Objects" />
          </a>
        </li>
        <li class="tab__list__item">
          <a href="../pages/rewiews.html">
            <img class="tab__list__item__svg" src="../svg/chat.svg" alt="Chat" />
          </a>
        </li>
      </ul>
      <button type="button" class="tab__profile">
        <!-- Контент будет заполняться через JavaScript -->
      </button>
    </div>
    <h1 class="dashboard__title">Дошка</h1>
    <div class="dashboard__box">
      <img src="../images/0124a01a37e43ec5e6393daea45fe935 1.png" alt="" />
      <p class="dashboard__box__description">
        EdTech — це сукупність усіх компаній, розробників та інституцій, що
        створюють продукти і технології для покращення освітніх процесів. Зараз
        у школах та інститутах навчається понад 20 % населення Землі.
      </p>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const profileButton = document.querySelector(".tab__profile");

        const updateProfileButton = () => {
          const userProfile = localStorage.getItem("userProfile");
          if (userProfile) {
            const user = JSON.parse(userProfile);
            profileButton.textContent = user.name[0].toUpperCase();
          } else {
            profileButton.textContent = "";
          }
        };

        updateProfileButton();
      });
    </script>
  </body>
</html>
