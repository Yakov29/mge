<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../sass/main.scss" />
    <title>EDTEch | Дошка</title>
  </head>
  <body class="tab__body">
    <div class="tab">
      <a href="../index.html"><span class="tab__logo__text">ED</span></a>
      <a
        href="../pages/dashboard.html"
        class="tab__mainicon"
        style="
          border: 5px solid #007bff;
          padding: 10px;
          background-color: #007bff;
          border-radius: 50%;
          padding: 4px;
        "
      >
        <img src="../svg/dashboard.svg" alt="" />
      </a>
      <ul class="tab__list">
        <li class="tab__list__item">
          <a href="./courses.html">
            <img
              class="tab__list__item__svg"
              src="../svg/school.svg"
              alt="School"
            />
          </a>
        </li>
        <li class="tab__list__item">
          <a href="./lessons.html">
            <img
              class="tab__list__item__svg"
              src="../svg/emoji_objects.svg"
              alt="Emoji Objects"
            />
          </a>
        </li>
        <li class="tab__list__item">
          <a href="./rewiews.html">
            <img
              class="tab__list__item__svg"
              src="../svg/chat.svg"
              alt="Chat"
            />
          </a>
        </li>
      </ul>
      <a
        href="../pages/settings.html"
        id="profileCircle"
        class="profile-circle"
      ></a>
    </div>
    <h1 class="dashboard__title">Дошка</h1>
    <div class="dashboard__box">
      <img src="../images/0124a01a37e43ec5e6393daea45fe935 1.png" alt="" />
      <p class="dashboard__box__description">
        EdTech — це сукупність усіх компаній, розробників та інституцій, що
        створюють продукти і технології для покращення освітніх процесів. Зараз
        у школах та інститутах навчається понад 20 % населення Землі.
      </p>
    </div>
    <div class="calendar-container">
      <div class="calendar-header">
        <button class="calendar-button" id="prevMonth">‹</button>
        <div class="calendar-title" id="calendarTitle"></div>
        <button class="calendar-button" id="nextMonth">›</button>
      </div>
      <div class="calendar-month" id="calendarMonth"></div>
      <div class="calendar-days" id="calendarDays"></div>
    
      <div class="event-form-container">
        <form class="event-form" id="eventForm">
          <label for="eventDate">Дата:</label>
          <input type="date" id="eventDate" required>
          <label for="eventTitle">Назва дати:</label>
          <input type="text" id="eventTitle" required>
          <button type="submit">Додати дату</button>
        </form>
      </div>
    
      <div class="event-list" id="eventList"></div>
    </div>
    

    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
    <script type="module" src="../js/tab.js"></script>
    <script src="../js/dashboard.js"></script>
  </body>
</html>
