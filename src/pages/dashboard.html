  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const currentPath = window.location.pathname.split('/').pop();
      const tabLinks = document.querySelectorAll('.tab__list__item a');

      tabLinks.forEach(link => {
        const href = link.getAttribute('href').split('/').pop();
        if (href === currentPath) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });

      const calendarDays = document.getElementById('calendarDays');
      const calendarMonth = document.getElementById('calendarMonth');
      const prevMonth = document.getElementById('prevMonth');
      const nextMonth = document.getElementById('nextMonth');

      let currentDate = new Date();
      let currentMonth = currentDate.getMonth();
      let currentYear = currentDate.getFullYear();

      function renderCalendar(month, year) {
        calendarDays.innerHTML = '';
        calendarMonth.textContent = new Date(year, month).toLocaleString('default', { month: 'long', year: 'numeric' });

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        for (let i = 0; i < firstDay; i++) {
          const emptyDay = document.createElement('div');
          calendarDays.appendChild(emptyDay);
        }

        for (let i = 1; i <= daysInMonth; i++) {
          const dayElement = document.createElement('div');
          dayElement.textContent = i;
          dayElement.classList.add('calendar__day');

          if (i === currentDate.getDate() && month === currentMonth && year === currentYear) {
            dayElement.classList.add('calendar__day--active');
          }

          calendarDays.appendChild(dayElement);
        }
      }

      prevMonth.addEventListener('click', () => {
        currentMonth--;
        if (currentMonth < 0) {
          currentMonth = 11;
          currentYear--;
        }
        renderCalendar(currentMonth, currentYear);
      });

      nextMonth.addEventListener('click', () => {
        currentMonth++;
        if (currentMonth > 11) {
          currentMonth = 0;
          currentYear++;
        }
        renderCalendar(currentMonth, currentYear);
      });

      renderCalendar(currentMonth, currentYear);
    });
  </script>
