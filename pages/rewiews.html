<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.f7626f62.css">
    <title>Document</title>
    <style>.tab__list__item a {
  border-radius: 50%;
  padding: 10px;
  transition: background-color .3s;
  display: inline-block;
}

.tab__list__item a.active {
  background-color: #007bff;
  border: 2px solid #0056b3;
}

.delete-review {
  color: #fff;
  cursor: pointer;
  background-color: red;
  border: none;
  border-radius: 4px;
  padding: 5px 10px;
}

.delete-review:hover {
  background-color: #c00;
}
</style>
</head>

<body class="reviews tab__body">
    <div class="tab">
        <a href="/index.html"><span class="tab__logo__text">ED</span></a>
        <a href="/pages/dashboard.html">
            <img class="tab__mainicon" src="/dashboard.84449c88.svg" alt="">
        </a>
        <ul class="tab__list">
            <li class="tab__list__item">
                <a href="/pages/courses.html">
                    <img class="tab__list__item__svg" src="/school.21124949.svg" alt="School">
                </a>
            </li>
            <li class="tab__list__item">
                <a href="/pages/lessons.html">
                    <img class="tab__list__item__svg" src="/emoji_objects.076f501b.svg" alt="Emoji Objects">
                </a>
            </li>
            <li class="tab__list__item">
                <a href="/pages/rewiews.html">
                    <img class="tab__list__item__svg" src="/chat.8d9b58d9.svg" alt="Chat">
                </a>
            </li>
        </ul>
        <a href="/pages/settings.html" id="profileCircle" class="profile-circle"></a>
    </div>

    <section class="reviews">
        <h1 class="reviews__title">Відгуки</h1>
        <div id="reviews-container"></div>
        
        <form id="review-form">
            <input type="text" id="review-name" placeholder="Ваше ім'я" required="">
            <textarea id="review-text" placeholder="Напишіть свій відгук тут..." required=""></textarea>
            <div id="review-rating" class="rating">
                <span data-value="1" class="star">&#9733;</span>
                <span data-value="2" class="star">&#9733;</span>
                <span data-value="3" class="star">&#9733;</span>
                <span data-value="4" class="star">&#9733;</span>
                <span data-value="5" class="star">&#9733;</span>
            </div>
            <button type="submit">Надіслати відгук</button>
        </form>
    </section>
    <script src="/pages/rewiews.05ab3fe1.js" defer=""></script>
    <script>document.addEventListener("DOMContentLoaded", ()=>{
    const profileCircle = document.getElementById("profileCircle");
    const updateProfileButton = ()=>{
        const userProfile = localStorage.getItem("userProfile");
        if (userProfile) {
            const user = JSON.parse(userProfile);
            profileCircle.textContent = user.name[0].toUpperCase();
        } else profileCircle.style.display = "none";
    };
    const currentPath = window.location.pathname;
    const tabLinks = document.querySelectorAll(".tab__list__item a");
    tabLinks.forEach((link)=>{
        if (link.getAttribute("href") === currentPath) link.classList.add("active");
        else link.classList.remove("active");
    });
    updateProfileButton();
});

</script>
</body>
</html>
